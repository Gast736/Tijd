<!DOCTYPE html>

<head>

<meta charset="utf-8">

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->

	}

</style>
<!-- Aangepaste stylesheet voor dit template -->
<link href="css/registration.css" rel="stylesheet">
<title>Tijdschrijfapplicatie</title>
</head>
<body>
	<!-- Navbar sectie -->
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
		<a class="navbar-brand"> <img src="img/calendarw.svg" alt="">
			<img src="img/clockw.svg" alt=""> <img src="img/file-textw.svg"
			alt=""></a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="/registratie.html"><img src="img/edit-2w.svg">
						Registratie <span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="#"><img
						src="img/editw.svg"> Wijzigen</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="dropdown01"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
						src="img/bar-chart-2w.svg"> Rapportage</a>
					<div class="dropdown-menu" aria-labelledby="dropdown01">
						<a class="dropdown-item" href="#"><img src="img/user.svg">
							Persoonlijk</a> <a class="dropdown-item" href="#"><img
							src="img/users.svg"> Afdeling</a>
					</div></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="dropdown02"
					data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img
						src="img/settingsw.svg"> Beheer</a>
					<div class="dropdown-menu" aria-labelledby="dropdown02">
						<a class="dropdown-item" href="/projecten.html"><img
							src="img/folder-plus.svg"> Projecten</a> <a
							class="dropdown-item" href="/medewerkers.html"><img
							src="img/user-plus.svg"> Medewerkers</a>
					</div></li>
			</ul>

		</div>
	</nav>
	<div role="main" class="container-fluid">
		<div id="header" class="container">
			<div class="row">
				<div class="col-sm">
					<strong>Medewerker</strong>
				</div>
				<div id="employeeName" class="col-sm"></div>
			</div>
		</div>
		<hr>
		<h1>Beheer projecten</h1>
		<hr>
		<div class="row"></div>
		<div class="row">
			<div class="col">
				<table class="table">
					<thead>
						<tr>
							<th>Categorie</th>
							<th>Naam</th>
							<th>Opdrachtgever</th>
							<th>Directie</th>
							<th>Startdatum</th>
							<th>Einddatum</th>
						</tr>
					</thead>
					<tbody id="newProjectTbody">
						<tr>
							<td><select class="form-control">
									<option id="project">Project</option>
									<option id="intern">Intern project</option>
									<option id="afwezigheid">Afwezigheid</option>
							</select></td>
							<td><input class="form-control" id="naam" type="text" required maxlength="45"></td>
							<td><input class="form-control" id="opdrachtgever" type="text" required
								maxlength="45"></td>
							<td><input class="form-control" id="directie" type="text" required maxlength="45"></td>
							<td><input class="form-control" id="startdatum" type="date" required></td>
							<td><input class="form-control" id="einddatum" type="date"></td>
						</tr>
						<tr>
							<td colspan="8"><button id="btnNewProject"
									class="btn btn-lg btn-primary btn-block">Voeg project
									toe</button></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Categorie</th>
						<th>Naam</th>
						<th>Opdrachtgever</th>
						<th>Directie</th>
						<th>Startdatum</th>
						<th>Einddatum</th>
					</tr>
				</thead>
				<tbody id="projectTbody">
				</tbody>
			</table>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS 
    Standaard start Bootstrap met een minimale versie van jquery. Daar zit ajax niet bij in!!!!-->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

	<script>
function readProjecten() {
		$.ajax('/projecten', {
			'method' : 'GET'
		}).done(function(data) {
			$.each(data, function(idx, el) {
				let h = `
				<tr>
					<td>${el.idProject}</td>
					<td>${el.categorie}</td>
					<td>${el.naam}</td>
					<td>${el.opdrachtgever}</td>
					<td>${el.directie}</td>
					<td>${el.startdatum}</td>
					<td>${el.einddatum}</td>
				</tr>
				`
				$("#projectTbody").html($("#projectTbody").html() + h)
			})
		}).fail(function(e) {
			console.log(e)
		})

	}

function insertProject() {
    $.ajax('/newProject', {
        data: {
            naam: $('#naam').val(),
            opdrachtgever: $('#opdrachtgever').val(),
            directie: $('#directie').val(),
            startdatum: $('#startdatum').val(),
            einddatum: $('#einddatum').val()
        },
        method: 'post'
    }).done(function(){
    	$("#projectTbody").html($(""))
    }).done(function(){
    	readProjecten();
    })
}

$('#btnNewProject').click(function(){
		insertProject();
});

$(document).ready(function(){
	readProjecten();
})
</script>
</body>
</html>
