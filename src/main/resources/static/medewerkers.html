	<div role="main" class="container-fluid">
		<div id="header" class="container">
			<div class="row">
				<div class="col-sm">
					<strong>Medewerker</strong>
				</div>
				<div id="employeeName" class="col-sm"></div>
			</div>
		</div>
		<hr>
		<h1>Beheer medewerkers</h1>
		<hr>
		<div class="container-fluid">
			<div class="jumbotron">
				<div class="row">
					<div class="col-2">Emailadres</div>
					<div class="col-2">Naam</div>
					<div class="col-2">Wachtwoord</div>
					<div class="col-2">Team</div>
					<div class="col-1">Rol</div>
					<div class="col-1">Contracturen</div>
					<div class="col-1">Startdatum</div>
					<div class="col-1">Einddatum</div>
				</div>

				<div class="row" id="newMdwTbody">
					<div class="col-2">
						<input class="form-control" id="emailadres" type="text" required
							maxlength="45">
					</div>
					<div class="col-2">
						<input class="form-control" id="naam" type="text" required
							maxlength="45">
					</div>
					<div class="col-2">
						<input class="form-control" id="wachtwoord" type="text" required
							maxlength="50">
					</div>
					<div class="col-2">
						<input class="form-control" id="team" type="text" required
							maxlength="45">
					</div>
					<div class="col-1">
						<select class="form-control" id="rol">
							<option value="afdelingshoofd">Afdelingshoofd</option>
							<option value="beheerder">Beheerder</option>
							<option value="medewerker">Medewerker</option>
						</select>
					</div>
					<div class="col-1">
						<input class="form-control" id="contracturen" type="number"
							min="0.00" max="36.00" pattern="^\d{0,2}(\.\d{1,2})?$">
					</div>
					<div class="col-1">
						<input class="form-control" id="startdatum" type="date" required>
					</div>
					<div class="col-1">
						<input class="form-control" id="einddatum" type="date">
					</div>
				</div>
				<div class="row">
					<hr>
				</div>
				<div class="row">
					<div class="col-2">
						<button id="btnNewMdw" class="btn btn-lg btn-primary btn-block">Voeg
							medewerker toe</button>
					</div>
				</div>
			</div>
		</div>
		<div class="jumbotron">
			<div class="row">
				<div>#</div>
				<div class="col-2">Emailadres</div>
				<div class="col-2">Naam</div>
				<div class="col-2">Wachtwoord</div>
				<div class="col-1">Team</div>
				<div class="col-1">Rol</div>
				<div class="col-1">Contracturen</div>
				<div class="col-1">Startdatum</div>
				<div class="col-1">Einddatum</div>
			</div>
			<div id="mdwTbody"></div>
		</div>
	</div>
