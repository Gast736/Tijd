<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<title>Bureaublad voor tijdschrijven</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/tijdschrijven.css">

<script src="/webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>
<script src="/webjars/popper.js/1.14.3/popper.js"></script>
<script src="/js/tijdschrijven.js"></script>

</head>
<body>

	<div class="container-fluid">
		<nav class="navbar navbar-expand-sm bg-light">

			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link "
					href="bureaublad.html">Bureaublad</a></li>
				<li class="nav-item"><a class="nav-link "
					href="registratie.html">Tijdschrijven</a></li>
				<li class="nav-item"><a class="nav-link "
					href="medewerkers.html">Medewerkers</a></li>
				<li class="nav-item"><a class="nav-link " href="projecten.html">Projecten</a></li>
				<li class="nav-item"><a class="nav-link "
					href="rapportage.html">Rapportage</a></li>
				<li class="nav-item"><a class="nav-link " href="index.html">Uitloggen</a></li>
			</ul>

		</nav>

		<div class="jumbotron text-center">
			<h1>Tijdschrijfapplicatie gemeente Groningen</h1>
			<p>Bureaublad</p>
		</div>

		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2 tile registratie" id="registratie">Registreren</div>
			<div class="col-md-2 tile rapportage" id="rapportage">Rapportage</div>
			<div class="col-md-4"></div>
		</div>

		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-2 tile beheer" id="medewerkers">Beheer
				medewerkers</div>
			<div class="col-md-2 tile beheer" id="projecten">Beheer
				projecten</div>
			<div class="col-md-4"></div>
		</div>

		<script type="text/javascript">
			$('.tile').click(function(id_clicked) {
				alert("Je klikte op: " & id_clicked);
				var new_url = "#";
				switch (this.id) {
				case "registratie":
					new_url = "registratie.html";
					break;
				case "rapportage":
					new_url = "rapportage.html";
					break;
				case "medewerkers":
					new_url = "medewerkers.html";
					break;
				case "projecten":
					new_url = "projecten.html";
					break;
				}
				location.replace(new_url);

			});
		</script>
	</div>
</body>
</html>
