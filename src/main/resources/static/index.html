<!doctype html>
<html lang="nl">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<!-- Custom styles for this template -->
<link href="css/signin.css" rel="stylesheet">
<title>Tijdschrijfapplicatie</title>
</head>


<body class="text-center">
	<form class="form-signin">
		<img class="mb-4" src="img/calendar.svg" alt="" width="72" height="72">
		<img class="mb-4" src="img/clock.svg" alt="" width="72" height="72">
		<img class="mb-4" src="img/file-text.svg" alt="" width="72"
			height="72">
		<h1 class="h3 mb-3 font-weight-normal">Meld je aan</h1>
		<label for="inputName" class="sr-only">Naam medewerker</label>
		<div id="ophalenMdw">
			<!-- Deze code wordt door JavaScript geplaatst
                <select id="inputName" class="form-control" placeholder="Naam medewerker" required autofocus>
                <option> Medewerker A</option>
                <option> Medewerker B</option>
                <option> Medewerker C</option>
                <option> Medewerker D</option>
                </select>-->
		</div>
		<label for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" class="form-control"
			placeholder="Wachtwoord" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="Remember">
				Herinner mij
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" id="submitBtn">Inloggen</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2019</p>
		<div id="submitResult"></div>
	</form>


	<!-- Optional JavaScript -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS 
    Standaard start Bootstrap met een minimale versie van jquery. Daar zit ajax niet bij in!!!!-->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/popper.js/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/inlog.js"></script>
</body>

</html>
