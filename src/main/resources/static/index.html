<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Tijdschrijfapplicatie</title>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link href="css/signin.css" rel="stylesheet">

<script>
	$(document).ready(function() {
		$.ajax('http://localhost:8080/medewerkers', {
			'method' : 'GET'
		}).done(function(data) {
			$.each(data, function(idx, el) {
				let h = `<option>${el.naam}</option>`
				$("#inputName").html($("#inputName").html() + h)
			})
		}).fail(function(e) {
			console.log(e)
		})

	})
</script>
</head>

<body>
<body class="text-center">
	<form class="form-signin">
		<img class="mb-4" src="img/calendar.svg" alt="" width="72" height="72">
		<img class="mb-4" src="img/clock.svg" alt="" width="72" height="72">
		<img class="mb-4" src="img/file-text.svg" alt="" width="72"
			height="72">
		<h1 class="h3 mb-3 font-weight-normal">Meld je aan</h1>
		<label for="inputName" class="sr-only">Naam medewerker</label> <select
			id="inputName" class="form-control" placeholder="Naam medewerker"
			required autofocus>
		</select> <label for="inputPassword" class="sr-only">Password</label> <input
			type="password" id="inputPassword" class="form-control"
			placeholder="Wachtwoord" required>
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="Remember">
				Herinner mij
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Inloggen</button>
		<p class="mt-5 mb-3 text-muted">&copy; 2019</p>
	</form>
</body>
</html>
